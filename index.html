<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Marvel API</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,600" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet">

    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.12/css/uikit.min.css" />
    <link rel="stylesheet" href="dist/bundle.css">

    <!-- Favicon -->
    <link rel="shortcut icon" href="./favicon.png">
</head>


<body>
    <div class="uk-offcanvas-content">

        <header class="header" id="js--header">
            
            <!-- Sticky Navbar -->
            <div uk-sticky="sel-target: .uk-navbar-container; cls-active: uk-navbar-sticky">
                <nav class="uk-navbar-container nav">
                    <div class="uk-container">
                        <div uk-navbar>
                            <div class="uk-navbar-left">
                                <a class="uk-navbar-item uk-logo nav__logo js--home-link" href="#home">
                                    <img data-src="./src/images/logo.png" width="" height="" alt="" uk-img>
                                </a>
                            </div>
                    
                            <div class="uk-navbar-right">
                                <ul class="uk-navbar-nav">
                                    <li><a href="#home">Home</a></li>
                                    <li><a target="_blank" href="https://mohib.me/">Contact Me</a></li>
                                    <li><a target="_blank" href="https://github.com/mbmohib/marvel-api-vanila-js"><span uk-icon="github"></span>&nbsp;&nbsp;Fork This Repo</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>

            <!-- Home Intro Section -->
            <div class="uk-section intro-sec uk-animation-fade" id="js--home-intro">
                <div class="uk-container">                    
                    <section class="hero uk-section">
                        <h1 class="uk-heading-hero uk-text-center">Know your Favorite Marvel HEROS!</h1>
                    </section>
                </div>
            </div>

            <!-- Details Intro Section -->
            <div class="uk-section intro-sec uk-hidden uk-animation-fade" id="js--details-intro">
                <!-- Details will be added using JS -->
            </div>
        </header>

        <main class="uk-container">

            <!-- Home View -->
            <div class="uk-child-width-1-2@s uk-child-width-1-4@m uk-margin-large-top uk-animation-fade" id="js--hero-list" uk-grid uk-height-match="target: > div > a > .uk-card; row: false">
                <!-- Hero List will be added using JS -->
            </div>
            
            <!-- Details View -->
            <div class="hero-details uk-hidden uk-animation-fade" id="js--hero-details">
                
            </div>

        </main>

        <footer class="footer">
            <div class="uk-container">
                <div class="uk-grid-divider" uk-grid>
                    <div class="uk-width-expand">
                        <div class="">
                            <p class="uk-text-muted">Â© 2018 MARVEL</p>
                        </div>
                        <div class="">
                            <p class="uk-text-muted">Design & Development by <a target="_blank" href="http://mohib.me">Mohib</a></p>
                        </div>
                    </div>

                    <div class="uk-width-1-4 uk-flex uk-flex-middle">
                        <a target="_blank" href="https://github.com/mbmohib/marvel-api-vanila-js"><span uk-icon="github"></span>&nbsp;&nbsp;Github</a>
                    </div>
                </div>
            </div>
        </footer>
    
        <!-- This is the off-canvas -->
        <div id="my-id" uk-offcanvas>
            <div class="uk-offcanvas-bar" id="js--event-details">
                
            </div>
        </div>
    
    </div>


    <!-- UIkit JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.12/js/uikit.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.12/js/uikit-icons.min.js"></script>
    <script type="text/javascript" src="dist/bundle.js"></script>
</body>

</html>
